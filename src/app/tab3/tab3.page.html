<ion-content>
    <ion-row>
        <ion-col>
            <ion-toolbar>
                <ion-segment mode="ios" (ionChange)="segmentChanged($event)" [(ngModel)]="learnDirection">
                    <ion-segment-button value="en_ru" (checked)="true">
                        EN-RU
                    </ion-segment-button>
                    <ion-segment-button value="ru_en">
                        RU-EN
                    </ion-segment-button>
                </ion-segment>
            </ion-toolbar>
        </ion-col>
    </ion-row>

    <ion-row>
        <ion-col col-6>
            <ion-card>
                <ion-card-header>
                    <ion-card-title>All</ion-card-title>
                </ion-card-header>
                <ion-card-content>
                    123 new words
                </ion-card-content>
            </ion-card>
        </ion-col>
        <ion-col col-6>
            <ion-card>
                <ion-card-header>
                    <ion-card-title>Starred</ion-card-title>
                </ion-card-header>
                <ion-card-content>
                    123 new words
                </ion-card-content>
            </ion-card>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col col-6>
            <ion-card>
                <ion-card-header>
                    <ion-card-title>Today</ion-card-title>
                </ion-card-header>
                <ion-card-content>
                    123 new words
                </ion-card-content>
            </ion-card>
        </ion-col>
        <ion-col col-6>
            <ion-card>
                <ion-card-header>
                    <ion-card-title>Yesterday</ion-card-title>
                </ion-card-header>
                <ion-card-content>
                    123 new words
                </ion-card-content>
            </ion-card>
        </ion-col>
    </ion-row>
</ion-content>
