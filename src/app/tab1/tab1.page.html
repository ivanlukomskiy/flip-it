<ion-searchbar></ion-searchbar>
<ion-content>
    <ion-list>
        <ng-container *ngFor="let tr of trs">
            <ion-item class="ion-text-wrap">
                <ion-label class="ion-text-nowrap">{{tr.ori}}</ion-label>
                <ion-text class="ion-text-nowrap">{{tr.tra}}</ion-text>
            </ion-item>
        </ng-container>
    </ion-list>
    <div style="display:flex; width: 100%; height: 30%;">
        <ion-label class="ion-text-center" style="margin: auto" color="medium">
            <h2>Nothing to show</h2>
        </ion-label>
    </div>
</ion-content>
